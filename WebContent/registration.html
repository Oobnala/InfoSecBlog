<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form action="register_action.jsp" method="post">
	<div class="container regpad">
		<div class="form-group panel panel-default">
			<div class="panel-heading">
				<h2>Enter the following information to register.</h2>
			</div>
			<div class="panel-body">
				<label>Full Name</label><input name="fullname" type="text" class="form-control" id="name">
				<label>Username</label><input name="user" type="text" class="form-control" id="user">
				<label>Password</label><input name="pass" type="password" class="form-control" id="password">
				<br/>
				<button type="submit" class="btn btn-primary">Register</button>				
			</div>
		</div>
	</div>
</form>
</body>
</html>
